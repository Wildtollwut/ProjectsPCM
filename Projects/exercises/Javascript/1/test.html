        const operator = document.getElementById('operator').value
        let result = 0
    

    if (operator === '+'){
        result = parseInt(a) = parseInt(b)
    } else if(operator === '-'){
        result = a - b
    } else if(operator === '*'){
        result = a * b
    } else if(operator === '/'){
        result = a / b
    }
    document.getElementById('result').textContent = result
})
